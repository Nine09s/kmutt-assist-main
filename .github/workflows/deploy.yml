name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: ["main"] # à¸«à¸£à¸·à¸­à¸Šà¸·à¹ˆà¸­ branch à¸—à¸µà¹ˆà¹ƒà¸Šà¹‰ deploy

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./kmutt-assist-main

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # ðŸ‘‡ à¸Šà¸µà¹‰à¹€à¸›à¹‰à¸² lock file à¹ƒà¸«à¹‰ cache
          cache-dependency-path: './kmutt-assist-main/package-lock.json'
          
      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # <--- à¸ªà¸±à¹ˆà¸‡à¹ƒà¸«à¹‰à¹€à¸­à¸²à¹‚à¸Ÿà¸¥à¹€à¸”à¸­à¸£à¹Œ 'dist' à¹„à¸›à¹ƒà¸Šà¹‰

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
