name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm' # ✅ ไม่ต้องชี้ path แล้ว เพราะ package-lock.json อยู่หน้าบ้าน

      - name: Install dependencies
        run: npm install # ✅ ไม่ต้องระบุ folder แล้ว

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # ✅ ชี้ไปที่ dist หน้าบ้านตรงๆ

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4